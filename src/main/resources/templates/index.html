<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">
    <div layout:fragment = "contentPart">
        <div class="col-md-7">
        <div class="card" style="width: 30rem;" th:each = "item : ${posts}">
            <div class="card-body">
                <h3 class="card-title" th:text = "${item.title}"></h3>
                <h6 class="card-subtitle mb-2 text-muted" th:text = "${item.date}" ></h6>
                <p class="card-text" th:text = "${item.shortContent}"></p>
                <a th:href = "@{'/postDetails/'+${item.id}}" class="card-link btn btn-light"
                   style="background-color: white; border-color: palevioletred; color: palevioletred;">More</a>
            </div>
        </div>
        </div>
    </div>
</html>
